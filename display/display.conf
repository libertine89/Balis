
### Display Variables

declare -A DISPLAY_DRIVER_DEPENDENCIES=(   # key = INSTALL_DRIVER_PACKAGES:PACKAGES_DRIVER:PACKAGES_DRIVER_MULTILIB
    [intel]="true::lib32-mesa"
    [amdgpu]="true::lib32-mesa"
    [ati]="true::lib32-mesa"
    [nvidia]="true:nvidia:lib32-nvidia-utils"
    [nvidia-lts]="true:nvidia-lts:lib32-nvidia-utils"
    [nvidia-dkms]="true:nvidia-dkms:lib32-nvidia-utils"
    [nvidia-470xx-dkms]="false:nvidia-470xx-dkms:lib32-nvidia-utils"
    [nvidia-390xx-dkms]="false:nvidia-390xx-dkms:lib32-nvidia-utils"
    [nvidia-340xx-dkms]="false:nvidia-340xx-dkms:lib32-nvidia-utils"
    [nouveau]="true::lib32-mesa"
)

declare -A VULKAN_DEPENDENCIES=(   # key = PACKAGES_VULKAN:PACKAGES_VULKAN_MULTILIB
