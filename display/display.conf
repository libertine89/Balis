    [ati]="vulkan-radeon vulkan-icd-loader:lib32-vulkan-radeon lib32-vulkan-icd-loader"
    [nvidia]="nvidia-utils vulkan-icd-loader:lib32-nvidia-utils lib32-vulkan-icd-loader"
    [nvidia-lts]="nvidia-utils vulkan-icd-loader:lib32-nvidia-utils lib32-vulkan-icd-loader"
    [nvidia-dkms]="nvidia-utils vulkan-icd-loader:lib32-nvidia-utils lib32-vulkan-icd-loader"
    [nouveau]=":" # None
)

declare -A HARDWARE_ACCELERATION_DEPENDENCIES=(    # key = PACKAGES_HARDWARE_ACCELERATION:PACKAGES_HARDWARE_ACCELERATION_MULTILIB
